<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parkly</title>
	<script src="http://libs.cartocdn.com/cartodb.js/v3/3.13/cartodb.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"  data-require="leaflet@0.7.3" data-semver="0.7.3"  />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css' 	rel='stylesheet' />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

	<link rel="stylesheet" href="../css/style.css">
	<script src='../js/app.js'></script>
</head>


<body>
	<div id='topbar'>
		<input type="text" id='sign-in-username' placeholder='username'>
		<input type="text" id='sign-in-password' placehodler='password'>
		<button id='sign-in-button'>Sign In</button>
		<input type="text" id='sign-up-username' placeholder='pick a username'>
		<input type="text" id='sign-up-password' placeholder='pick a password'>
		<button id='sign-up-button'>Create Account</button>	
	</div>

	<div id='banner'>
	</div>

	<div id="input-container">
		<select name="borough" id="borough">
			<option value="blank">-- Select a Borough --</option>
			<option value="M">Manhattan</option>
			<option value="B">Bronx</option>
			<option value="K">Brooklyn</option>
			<option value="Q">Queens</option>
			<option value="S">Staten Island</option>
		</select>
		<input type="text" id="on-street" placeholder="on street">
		<button id='get-cross'>Get Cross Streets</button>
		<select name="cross-street-1" id="cross-street-1">
			<option value="blank">-- Select a Cross Street --</option>
		</select>
		<select name="cross-street-2" id="cross-street-2">
			<option value="blank">-- Select another Cross Street --</option>
		</select>
		<button id="submit-block">Submit</button>
		<button id='find-tickets'>Find Tickets</button>
	</div>
	<div id='main-div'>
		<div id="map"></div>
		<ul id='tickets-container'></ul>	
	</div>
	<div id='footer'></div>
 
</body>

<template id='ticket-template'>
	<p>{{house_number}} {{street_name}}</p>
	<p>{{violation_time}} {{issue_date}}</p>
	<p>{{definition}} {{all_other_areas}}</p>
</template>
	<template id="users-template">
		<h4>Users</h1>
		<li class="current-user" data-id ='{{id}}'>{{name}}</li>
		<li class="create-user">Create User</li>
		<li class="edit-user">Edit Current User</li>
	</template>

</html>
